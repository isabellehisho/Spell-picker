<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Spell</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: #1a1a2e;
            color: #eee;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .spell-container {
            background: rgba(16, 213, 194, 0.1);
            border: 2px solid #10d5c2;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(16, 213, 194, 0.3);
            max-width: 600px;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .spell-container.error {
            background: rgba(213, 16, 16, 0.1);
            border: 2px solid #d51010;
            box-shadow: 0 0 30px rgba(213, 16, 16, 0.3);
        }
        
        .spell-name {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #10d5c2;
            text-shadow: 0 0 10px rgba(16, 213, 194, 0.5);
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .spell-name:hover {
            color: #0fb3a3;
            text-shadow: 0 0 15px rgba(16, 213, 194, 0.8);
        }
        
        .spell-name.error {
            color: #d51010;
            text-shadow: 0 0 10px rgba(213, 16, 16, 0.5);
        }
        
        .spell-name.error:hover {
            color: #c10e0e;
            text-shadow: 0 0 15px rgba(213, 16, 16, 0.8);
        }
        
        .spell-description {
            font-size: 1.2em;
            line-height: 1.6;
            color: #ccc;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="spell-container">
        <a class="spell-name" id="spellName" href="#" target="_blank">Loading...</a>
    </div>
    
    <div id="adjustmentControls" style="position: fixed; top: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px;">
        <button onclick="adjustVertical(-adjustmentAmount)" style="padding: 10px; background: #10d5c2; border: none; border-radius: 5px; color: #1a1a2e; font-weight: bold; cursor: pointer;">UP</button>
        <button onclick="adjustVertical(adjustmentAmount)" style="padding: 10px; background: #10d5c2; border: none; border-radius: 5px; color: #1a1a2e; font-weight: bold; cursor: pointer;">DOWN</button>
        <div style="background: rgba(16, 213, 194, 0.2); padding: 5px; border-radius: 3px; font-size: 12px; text-align: center;" id="offsetDisplay">0px</div>
    </div>

    <script>
        let spells = [];
        let allSpells = []; // Store all spell data for filtering
        let verticalOffset = 0;
        
        // Configuration variables
        const showButtons = false; // Set to false to hide buttons
        const adjustmentAmount = 5; // Change this to adjust by different amounts
        const defaultOffset = 10; // Starting vertical offset in pixels
        
        // Backup spell list
        const backupSpells = [
            "Fireball",
            "Lightning Bolt",
            "Healing Word",
            "Magic Missile",
            "Shield",
            "Cure Wounds",
            "Mage Armor",
            "Sacred Flame",
            "Eldritch Blast",
            "Minor Illusion",
            "Prestidigitation",
            "Guidance",
            "Vicious Mockery",
            "Toll the Dead",
            "Word of Radiance"
        ];

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current.trim());
            return result;
        }

        function filterSpells() {
            const urlParams = new URLSearchParams(window.location.search);
            const levelFilter = urlParams.get('level');
            const classFilter = urlParams.get('class');
            const castingTimeFilter = urlParams.get('casting_time');
            
            let filteredSpells = allSpells;
            
            // Filter by level
            if (levelFilter) {
                filteredSpells = filteredSpells.filter(spell => {
                    const spellLevel = spell.level.toLowerCase();
                    const filterLevel = levelFilter.toLowerCase();
                    
                    // Handle different level formats
                    if (filterLevel === '0' || filterLevel === 'cantrip') {
                        return spellLevel.includes('cantrip');
                    } else {
                        return spellLevel.includes(filterLevel);
                    }
                });
            }
            
            // Filter by class
            if (classFilter) {
                filteredSpells = filteredSpells.filter(spell => {
                    return spell.classes.toLowerCase().includes(classFilter.toLowerCase());
                });
            }
            
            // Filter by casting time
            if (castingTimeFilter) {
                filteredSpells = filteredSpells.filter(spell => {
                    return spell.casting_time.toLowerCase().includes(castingTimeFilter.toLowerCase());
                });
            }
            
            // Extract just the names for the spells array
            spells = filteredSpells.map(spell => spell.name);
            
            console.log(`Filtered to ${spells.length} spells`);
            if (levelFilter) console.log(`Level filter: ${levelFilter}`);
            if (classFilter) console.log(`Class filter: ${classFilter}`);
            if (castingTimeFilter) console.log(`Casting time filter: ${castingTimeFilter}`);
        }

        function adjustVertical(amount) {
            verticalOffset += amount;
            const spellName = document.getElementById('spellName');
            spellName.style.transform = `translateY(${verticalOffset}px)`;
            document.getElementById('offsetDisplay').textContent = `${verticalOffset}px`;
        }

        async function loadSpells() {
            try {
                const response = await fetch('dnd_spells.csv');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                
                // Parse CSV properly
                const lines = csvText.split('\n');
                const headers = parseCSVLine(lines[0]);
                
                allSpells = [];
                
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line) {
                        const values = parseCSVLine(line);
                        
                        if (values.length >= headers.length && values[0]) {
                            const spell = {};
                            headers.forEach((header, index) => {
                                spell[header] = values[index] || '';
                            });
                            allSpells.push(spell);
                        }
                    }
                }
                
                console.log(`Loaded ${allSpells.length} spells from CSV`);
                
                // Apply filters based on URL parameters
                filterSpells();
                displaySpell();
                
            } catch (error) {
                console.error('Error loading spells from CSV:', error);
                // Use backup spell list and apply error styling
                allSpells = backupSpells.map(name => ({
                    name: name,
                    level: '1st',
                    classes: 'Wizard',
                    casting_time: '1 action'
                }));
                filterSpells();
                document.querySelector('.spell-container').classList.add('error');
                document.getElementById('spellName').classList.add('error');
                displaySpell();
            }
        }

        function getRandomSpell() {
            const randomIndex = Math.floor(Math.random() * spells.length);
            return spells[randomIndex];
        }

        function displaySpell() {
            if (spells.length > 0) {
                const spell = getRandomSpell();
                const spellElement = document.getElementById('spellName');
                spellElement.textContent = spell;
                
                // Create the URL by converting spell name to lowercase and replacing spaces with hyphens
                const spellUrl = spell.toLowerCase().replace(/\s+/g, '-');
                spellElement.href = `https://dnd5e.wikidot.com/spell:${spellUrl}`;
            }
        }

        // Load spells and display a random one when the page loads
        window.addEventListener('load', function() {
            loadSpells();
            
            // Apply default offset
            verticalOffset = defaultOffset;
            const spellName = document.getElementById('spellName');
            spellName.style.transform = `translateY(${verticalOffset}px)`;
            document.getElementById('offsetDisplay').textContent = `${verticalOffset}px`;
            
            // Show/hide adjustment controls based on showButtons variable
            const controls = document.getElementById('adjustmentControls');
            if (!showButtons) {
                controls.style.display = 'none';
            }
        });
    </script>
</body>
</html>
