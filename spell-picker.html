<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Spell</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: #1a1a2e;
            color: #eee;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .spell-container {
            background: rgba(16, 213, 194, 0.1);
            border: 2px solid #10d5c2;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(16, 213, 194, 0.3);
            max-width: 600px;
            margin: 20px;
        }
        
        .spell-name {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #10d5c2;
            text-shadow: 0 0 10px rgba(16, 213, 194, 0.5);
        }
        
        .spell-description {
            font-size: 1.2em;
            line-height: 1.6;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="spell-container">
        <div class="spell-name" id="spellName">Loading...</div>
    </div>

    <script>
        const spells = [
            "Fireball",
            "Magic Missile",
            "Lightning Bolt",
            "Heal",
            "Shield",
            "Teleport",
            "Invisibility",
            "Mage Hand",
            "Sleep",
            "Counterspell",
            "Polymorph",
            "Dimension Door",
            "Web",
            "Fly",
            "Ice Storm"
        ];

        function getRandomSpell() {
            const randomIndex = Math.floor(Math.random() * spells.length);
            return spells[randomIndex];
        }

        function displaySpell() {
            const spell = getRandomSpell();
            document.getElementById('spellName').textContent = spell;
        }

        // Display a random spell when the page loads
        window.addEventListener('load', displaySpell);
    </script>
</body>
</html>
